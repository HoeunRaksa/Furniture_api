server {
    listen 80;
    server_name api.furniture.learner-teach.online 54.165.46.134;

    # Redirect HTTP to HTTPS
    if ($host = api.furniture.learner-teach.online) {
        return 301 https://$host$request_uri;
    }

    root /var/www/Furniture_api/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
    }
}

server {
    listen 443 ssl;
    server_name api.furniture.learner-teach.online;

    root /var/www/Furniture_api/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/api.furniture.learner-teach.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.furniture.learner-teach.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
