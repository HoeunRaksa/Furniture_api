name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          port: 22
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            echo "== GO TO PROJECT =="
            cd /var/www/Furniture_api

            echo "== FIX GIT SAFE DIRECTORY =="
            sudo -u www-data git config --global --add safe.directory /var/www/Furniture_api

            echo "== GIT RESET & PULL (as www-data) =="
            sudo -u www-data git reset --hard
            sudo -u www-data git pull origin main

            echo "== PERMISSIONS =="
            sudo chown -R www-data:www-data /var/www/Furniture_api

            echo "== COMPOSER INSTALL =="
            sudo -u www-data composer install \
              --no-dev \
              --optimize-autoloader \
              --no-interaction

            echo "== ENV CHECK =="
            if [ ! -f .env ]; then
              sudo -u www-data cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi

            echo "== LARAVEL OPTIMIZE =="
            sudo -u www-data php artisan migrate --force
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan cache:clear
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan view:cache

            echo "== RELOAD NGINX =="
            sudo systemctl reload nginx

            echo "== DEPLOY DONE =="
